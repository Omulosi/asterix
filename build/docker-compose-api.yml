version: '3'

services:
  api_asterix:
    build:
      context: ..
      dockerfile: build/Dockerfile.api
    depends_on:
      - postgres
    environment:
      - ASTERIX_DATABASE_URL=psql://asterix:asterix@postgres:5432/asterix
    ports:
      - "8000:8000"
  postgres:
    image: postgres:latest
    volumes:
      - "asterix-pgdata:/var/lib/postgis/data"
    environment:
      - POSTGRES_DB=asterix
      - POSTGRES_USER=asterix
      - POSTGRES_PASSWORD=asterix
    ports:
      - "5432:5432"
