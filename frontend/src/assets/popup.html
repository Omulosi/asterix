<div class="leaflet-popup-content" style="width: 251px;">
    <div class="pad1 tabs-ui clearfix col12">
        <div class="tab col12">
            <input class="hide" type="radio" id="properties" name="tab-group" checked="true">
            <label class="keyline-top keyline-right tab-toggle pad0 pin-bottomleft z10 center col6" for="properties">Properties</label>
            <div class="space-bottom1 col12 content">
                <table class="space-bottom0 marker-properties">
                    <tbody>
                        <tr class="style-row">
                            <th>
                                <input type="text" value="marker-color">
                            </th>
                            <td>
                                <input type="color" value="#7E7E7E">
                            </td>
                        </tr>
                        <tr class="style-row">
                            <th>
                                <input type="text" value="marker-size">
                            </th>
                            <td>
                                <input type="text" list="marker-size" value="medium">
                                <datalist id="marker-size">
                                    <option value="small"></option>
                                    <option value="medium"></option>
                                    <option value="large"></option>
                                </datalist>
                            </td>
                        </tr>
                        <tr class="style-row">
                            <th>
                                <input type="text" value="marker-symbol">
                            </th>
                            <td>
                                <input type="text" list="marker-symbol" value="">
                                <datalist id="marker-symbol">
                                
                                    <option value="circle"></option>
            
                                    <option value="square"></option>
                                
                                    <option value="triangle"></option>
                                    <option value="star"></option>
                                    <option value="cross"></option>
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <input type="text" value="">
                            </th>
                            <td>
                                <input type="text" value="">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="add-row-button add fl col3">
                    <span class="icon-plus"> Add row</span>
                </div>
                <div class="fl text-right col9">
                    <input type="checkbox" id="show-style" name="show-style" value="true" checked="">
                    <label for="show-style">Show style properties</label>
                </div>
            </div>
        </div>
        <div class="space-bottom2 tab col12">
            <input class="hide" type="radio" id="info" name="tab-group">
            <label class="keyline-top tab-toggle pad0 pin-bottomright z10 center col6" for="info">Info</label>
            <div class="space-bottom1 col12 content">
                <div class="marker-info">
                    <table class="metadata">
                        <tbody>
                            <tr>
                                <td>Latitude </td>
                                <td>2.2955</td>
                            </tr>
                            <tr>
                                <td>Longitude</td>
                                <td>38.0127</td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix col12 pad1 keyline-top">
        <div class="pill col6">
            <button class="save col6 major">Save</button>
            <button class="minor col6 cancel">Cancel</button>
        </div>
        <button class="col6 text-right pad0 delete-invert">
            <span class="icon-remove-sign"></span> Delete feature
        </button>
    </div>
</div>
